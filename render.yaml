services:
  - type: web
    name: cdx-api-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && mkdir -p backend/data && cp -r data/* backend/data/
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --root-path /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0 
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: .
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://cdx-frontend.onrender.com
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains

  - type: static
    name: cdx-frontend
    buildCommand: cd frontend && npm ci && npm run build
    publishDirectory: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://cdx-api-backend.onrender.com
      - key: CI
        value: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self' https://cdx-api-backend.onrender.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 